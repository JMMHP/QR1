<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator & Reader</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
<h2>QR Code Generator</h2>
<textarea id="qr-input" placeholder="Enter data for QR code"></textarea>
<button onclick="generateQR()">Generate QR Code</button>
<div id="qr-output"></div>
<a href="#" id="download-link" target="_blank" download="qrcode.png" style="display:none;">Download QR Code</a>
<h2>Upload and Convert QR to Excel</h2>
<input type="file" id="upload" accept=".png, .jpg, .jpeg">
<button onclick="convertToExcel()">Convert to Excel</button>
<a href="#" id="excel-download-link" download="data.xlsx" style="display:none;">Download Excel</a>
<script src="script.js"></script>
</body>
</html>
