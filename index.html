<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom QR Code Generator</title>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
<style>
       .field-container {
           margin-bottom: 10px;
       }
</style>
</head>
<body>
<div id="inputFields">
<div class="field-container">
<input type="text" placeholder="Field Name" class="field-name">
<input type="text" placeholder="Field Value" class="field-value">
</div>
</div>
<button onclick="addField()">Add Another Field</button>
<button onclick="generateQRCode()">Generate QR Code</button>
<div id="qrcode"></div>
<a id="downloadLink" href="#" download="qrcode.png" style="display:none;">Download QR Code</a>
<!-- Excel Upload and Append Section -->
<br><br>
<h3>Excel Functionality</h3>
<label>Upload QR Code:</label>
<input type="file" id="qrInput">
<br>
<label>Upload Excel File:</label>
<input type="file" id="excelInput">
<br>
<button onclick="appendDataToExcel()">Append Data to Excel</button>
<a id="downloadLinkExcel" href="#" download="updated_excel.xlsx" style="display:none;">Download Updated Excel</a>
<script src="script.js"></script>
</body>
</html>
